# Listagem + Busca
query BuscaVeiculo($page: Int, $limit: Int, $query: String) {
  buscaVeiculo(page: $page, limit: $limit, query: $query) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      pages
      page
    }
    total
    edges {
      node {
        _id
        marca
        modelo
        combustivel
      }
    }
  }
}

# Detalhe
query Veiculo($id: ID!) {
  veiculo(id: $id) {
    _id
    marca
    modelo
    combustivel
    cor
    ano_modelo
    ano_fabricacao
  }
}

# Add um novo veículo
mutation CreateVeiculo($data: VeiculoInput!) {
  createVeiculo(data: $data)
}

# Atualiza os dados do veículo
mutation UpdateVeiculo($data: JSON!, $id: ID!) {
  updateVeiculo(data: $data, id: $id)
}

# Remove um veículo
mutation DeleteVeiculo($id: ID!) {
  deleteVeiculo(id: $id)
}
